<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard • eMortoja</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  <main class="flex-1">
    <section class="max-w-6xl mx-auto p-6">
      <h1 class="text-2xl font-semibold">Live GitHub Metrics</h1>
      <p class="text-gray-300 mt-1">Aggregated public repository stats for @eMortoja</p>
      <div id="stats" class="grid sm:grid-cols-2 lg:grid-cols-4 gap-4 mt-6"></div>
      <div class="mt-8 overflow-x-auto">
        <table class="min-w-full bg-gray-800/50 rounded" id="reposTable">
          <thead>
            <tr class="text-left text-gray-300">
              <th class="p-3">Repository</th>
              <th class="p-3">Stars</th>
              <th class="p-3">Forks</th>
              <th class="p-3">Issues</th>
              <th class="p-3">Updated</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="error" class="text-red-400 mt-4 hidden"></div>
    </section>
  </main>
  <footer class="bg-gray-800 p-4 text-center text-gray-300">
    <p>© <span id="year"></span> eMortoja</p>
  </footer>
  <script src="./nav.js"></script>
  <script src="./dashboard.js"></script>
</body>
</html>
