<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JCCL Store</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 2rem; }
    h1 { color: #333; }
    .post { border-bottom: 1px solid #ccc; margin-bottom: 2rem; padding-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>üìù Latest Posts from My WordPress</h1>
  <div id="posts">Loading...</div>

  <script>
    const api = 'https://store.jccl.com.bd/wp-json/wp/v2/posts?_embed&per_page=5';

    fetch(api)
      .then(response => response.json())
      .then(posts => {
        const container = document.getElementById('posts');
        container.innerHTML = '';
        posts.forEach(post => {
          const div = document.createElement('div');
          div.className = 'post';
          div.innerHTML = `
            <h2>${post.title.rendered}</h2>
            <p><em>${new Date(post.date).toDateString()}</em></p>
            <div>${post.excerpt.rendered}</div>
            <a href="${post.link}" target="_blank">Read more</a>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('posts').innerHTML = 'Failed to load posts.';
        console.error(err);
      });
  </script>
</body>
</html>
